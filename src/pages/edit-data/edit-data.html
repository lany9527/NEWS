<ion-header>
  <ion-navbar>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-border>
    <ion-item *ngFor="let item of data" (click)="editData(item)">
      <ion-label>{{item.title}}</ion-label>
      <ion-note  *ngIf="item.tag !== 'gender'" item-right>{{item.note}}</ion-note>
      <ion-avatar item-right *ngIf="item.tag === 'avatar'">
        <!--<img src="../../assets/images/1.jpg">-->
        <img src="{{avatar}}">
      </ion-avatar>
      <ion-select *ngIf="item.tag === 'gender'"  [(ngModel)]="gender">
        <ion-option value="f">女</ion-option>
        <ion-option value="m">男</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
