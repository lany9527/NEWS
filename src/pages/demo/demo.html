<ion-header>
  <ion-navbar>
    <ion-title>Demo演示</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab>
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab bottom right #fab>
    <button ion-fab color="danger">
      <ion-icon name="md-share"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="share('facebook', fab)">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab (click)="share('twitter', fab)">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab (click)="share('vimeo', fab)">
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
      <button ion-fab (click)="share('googleplus', fab)">
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab center middle>
    <button ion-fab color="danger">
      <ion-icon name="md-share"></ion-icon>
    </button>
    <ion-fab-list side="top" class="vimeo">
      <button ion-fab color="primary" (click)="share('vimeo', fab)">
        <ion-icon name="logo-vimeo"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="bottom" class="facebook">
      <button ion-fab color="secondary" (click)="share('facebook', fab)">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left" class="googleplus">
      <button ion-fab color="googleIcon" (click)="share('googleplus', fab)">
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="right" class="twitter">
      <button ion-fab color="dark" (click)="share('twitter', fab)">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
