<ion-header>
	<ion-navbar>
		<ion-title>Sigin</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label floating>用户名</ion-label>
			<ion-input type="text" ></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>密码</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>
	</ion-list>
	<div padding>
		<button ion-button color="primary" block (click)="login()">登录</button>
	</div>
	<div padding class="signup">
		<button ion-button color="primary" outline
		(click)="openSignupPage()"
		>还没有账号?点击注册</button>
	</div>
</ion-content>
