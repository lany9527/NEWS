<ion-header>
  <ion-navbar>
    <!--<ion-title>topicDetail</ion-title>-->
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-avatar item-left>
        <img src="{{person.author.avatar_url}}" alt="">
      </ion-avatar>
      <h2>{{person.title}}</h2>
      <p>
        <ion-icon ios="md-time" md="md-time" class="primary">
        </ion-icon>
        {{person.create_at | date: 'y/MM/dd'}}
        <ion-icon ios="ios-person" md="md-person"></ion-icon>
        {{person.author.loginname}} - {{person.visit_count}}

      </p>
    </ion-item>
  </ion-list>
  <div [innerHtml]="person.content"></div>
