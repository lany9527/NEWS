<ion-header>

  <ion-navbar>
    <ion-title>修改手机号</ion-title>
  </ion-navbar>

</ion-header>

<!--[(ngModel)]="phoneNumber"-->
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>手机号码</ion-label>
      <ion-input type="text" [(ngModel)]="phoneNumber" name="phoneNumber"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col width-75 class="code">
          <ion-item>
            <ion-label floating>短信验证码</ion-label>
            <ion-input type="password" name="code"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col width-25>
          <button ion-button icon-right small>获取验证码</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <button ion-button full (click)="identify(phoneNumber)">确定</button>
</ion-content>
